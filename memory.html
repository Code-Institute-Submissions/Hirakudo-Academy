<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Aikido</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/memory.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <!-- button bar -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars sidebar-btn"></i>
            </label>
            <!-- logo -->
            <a class="logo" href="index.html"><img id="logo" src="./assets/images/accademia-hirakudo.svg" alt="Hirakudo Logo"></a>
            <!-- navbar to mobile and tablet mode -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item" id="themeButton">
                    <a href="#" class="themify"><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="card-menu">
            <h5>How to play:</h5><br>
            <p>Find and pair-up the name of the techniques hidden behind the cards.</p>
            <p>There are a total of 6 different techniques.</p>
            <p>You have 60 seconds to find them all!</p>
            <button type="button" class="btn start-game">Start</button>
        </div>
        <div id="game-over-text" class="overlay-text">
            <h3>GAME OVER</h3>
            <br>
            <button type="button" class="btn">Restart</button>
        </div>
        <div id="victory-text" class="overlay-text ">
            <h3>YOU DID IT!</h3>
            <br>
            <button type="button" class="btn">Restart</button>
        </div>
        <article id="board" class="container-board hide">
            <section class="game-info">
                <div class="info time">
                    Time <span id="time-remaining"></span>
                </div>
                <div class="info attempts">
                    Attempts <span id="attempts">0</span>
                </div>
            </section>
            <section class="memory-game">
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
                <div class="memory-card"></div>
            </section>
        </article>
        <aside class="container">
            <!-- fixed sidebar in laptop and desktop mode -->
            <section class="sidebar">
                <a href="index.html"><i class="fas fa-home"></i><span class="link-text">Home</span></a>
                <a href="#" class="themify"><i class="fas fa-adjust"></i><span class="link-text">Switch</span></a>
            </section>
        </aside>
    </main>
    <!-- load memory card script-->
    <script src="./assets/scripts/memory.js" defer></script>
    <script src="./assets/scripts/shortscripts.js" defer></script>
</body>

</html>
