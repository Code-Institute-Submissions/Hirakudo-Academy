<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="aikido, games, technique, Hirakudo, Del Plato Liberato" />
    <meta name="description" content="info page about the Hirakudo Academy with a memory game where to learn the name of technique " />
    <meta name="author" content="Carmine Pastena" />
    <title>Hirakudo Academy</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <!-- button bar -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <!-- logo -->
            <a class="logo" href="index.html"><img id="logo" src="./assets/images/accademia-hirakudo.svg" alt="Hirakudo Logo"></a>
            <!-- navbar to mobile and tablet mode -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#"><i class="far fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fas fa-map-marker-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-calendar-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-envelope"></i></a>
                </li>
                <li class="nav-item" id="themeButton">
                    <a href="#" class="themify"><i class="fas fa-toggle-on"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="container">
            <section class="row">
                <h1>HIRAKUDO ACADEMY</h1>
            </section>
            <!-- hero image -->
            <figure class="wrapper">
                <img id="hero-image" class="hero-image" src="./assets/images/japan.svg" alt="Japan symbol">
            </figure>
            <!-- this button sents to memory game page -->
            <section class="row">
                <a href="memory.html" class="btn">Play</a>
            </section>
        </article>
    </main>
    <aside class="container">
        <!-- fixed sidebar in laptop and desktop mode -->
        <section class="sidebar">
            <a id="whoBtn" href="#"><i class="far fa-user"></i><span class="link-text">Who</span></a>
            <a id="whereBtn" href="#"><i class="fas fa-map-marker-alt"></i><span class="link-text">Where</span></a>
            <a id="whenBtn" href="#"><i class="far fa-calendar-alt"></i><span class="link-text">When</span></a>
            <a id="howBtn" href="#"><i class="far fa-envelope"></i><span class="link-text">How</span></a>
            <a href="#" class="themify"><i class="fas fa-adjust"></i><span class="link-text">Switch</span></a>
        </section>
    </aside>
    <!-- load my scripts -->
    <script src="./assets/scripts/myscripts.js" type="text/javascript" defer></script>
</body>

</html>
